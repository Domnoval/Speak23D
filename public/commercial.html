<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SPEAK23D</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;font-family:'Inter',sans-serif;color:#fff}
.scene{position:fixed;inset:0;display:none;opacity:0;flex-direction:column;align-items:center;justify-content:center;z-index:1;transition:opacity .4s ease;padding:2rem;text-align:center}
/* Film grain */
.grain{position:fixed;inset:0;z-index:90;pointer-events:none;opacity:.04;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
/* Progress bar */
.progress{position:fixed;bottom:0;left:0;height:3px;background:linear-gradient(90deg,#b8860b,#ffd700);z-index:95;width:0;transition:width .1s linear}
/* Gold */
.gold{color:#ffd700}
.gold-glow{color:#ffd700;text-shadow:0 0 40px rgba(255,215,0,.3)}

/* Scene 1 */
.s1-title{font-size:clamp(4rem,15vw,10rem);font-weight:900;letter-spacing:-.04em;color:#ffd700;text-shadow:0 0 60px rgba(255,215,0,.2)}

/* Scene 2 */
.s2-text{font-size:clamp(1.5rem,5vw,3rem);font-weight:300;letter-spacing:.05em;opacity:.9}

/* Scene 3 */
.s3-input{background:rgba(255,255,255,.06);border:1px solid rgba(255,215,0,.3);border-radius:12px;padding:1rem 1.5rem;font-size:clamp(1rem,3vw,1.5rem);color:#ffd700;font-family:'Inter',sans-serif;width:min(90%,500px);text-align:left;margin-bottom:2rem;position:relative}
.s3-cursor{display:inline-block;width:2px;height:1.2em;background:#ffd700;vertical-align:text-bottom;animation:blink 1s step-end infinite}
@keyframes blink{50%{opacity:0}}
.s3-3d{font-size:clamp(2rem,7vw,4rem);font-weight:900;color:#ffd700;transform:perspective(600px) rotateX(10deg);text-shadow:0 4px 0 #b8860b,0 8px 20px rgba(0,0,0,.5)}

/* Scene 4 */
.s4-line{font-size:clamp(1.2rem,4vw,2.2rem);font-weight:600;letter-spacing:.02em}
.s4-line span{opacity:.3;transition:opacity .4s ease,color .4s ease}
.s4-line span.lit{opacity:1;color:#ffd700}

/* Scene 5 */
.s5-num{font-size:clamp(5rem,18vw,12rem);font-weight:900;color:#ffd700;text-shadow:0 0 80px rgba(255,215,0,.25),0 0 160px rgba(255,215,0,.1)}
.s5-sub{font-size:clamp(1rem,3vw,1.5rem);font-weight:300;opacity:.7;margin-top:1rem}

/* Scene 6 */
.s6-flow{font-size:clamp(1.2rem,4vw,2.2rem);font-weight:600;letter-spacing:.02em}
.s6-flow .arrow{color:#ffd700;margin:0 .5em}

/* Scene 7 */
.s7-text{font-size:clamp(1.3rem,4vw,2.2rem);font-weight:300;margin-bottom:2rem}
.s7-bar{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:.7rem 1.5rem;font-size:clamp(.8rem,2.5vw,1.1rem);color:rgba(255,255,255,.5);width:min(90%,500px);display:flex;align-items:center;gap:.5rem}
.s7-lock{opacity:.4}

/* Scene 8 */
.s8-line{font-size:clamp(1.5rem,5vw,3rem);font-weight:300;opacity:0;transition:opacity .5s ease;margin:.3em 0}

/* Scene 9 */
.s9-url{font-size:clamp(1.5rem,5vw,2.5rem);font-weight:700;color:#ffd700;margin-bottom:1rem}
.s9-sub{font-size:clamp(1rem,3vw,1.5rem);font-weight:300;opacity:.7;margin-bottom:2rem}
.s9-btn{background:none;border:1px solid rgba(255,215,0,.4);color:#ffd700;padding:.8rem 2rem;border-radius:999px;font-size:1rem;font-family:'Inter',sans-serif;cursor:pointer;transition:all .3s}
.s9-btn:hover{background:rgba(255,215,0,.1);border-color:#ffd700}
.smash-container{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.smash-word{position:absolute;font-weight:900;color:var(--gold);opacity:0;transform:scale(1.4);transition:opacity .12s ease,transform .12s ease;text-align:center;text-transform:uppercase;letter-spacing:.08em;font-size:clamp(1.8rem,6vw,3.5rem)}
.smash-word.on{opacity:1;transform:scale(1)}
.smash-word.big{color:#fff;font-size:clamp(2.5rem,8vw,5rem)}
</style>
</head>
<body>
<div class="grain"></div>
<div class="progress" id="progress"></div>

<div class="scene" id="s0"><div class="s1-title">SPEAK23D</div></div>
<div class="scene" id="s1"><div class="s2-text">Type it. Print it. Mount it.</div></div>
<div class="scene" id="s2">
  <div class="s3-input"><span id="typeTarget"></span><span class="s3-cursor"></span></div>
  <div class="s3-3d" id="s3text"></div>
</div>
<div class="scene" id="s3"><div class="s4-line"><span id="f1">7 Fonts</span> Â· <span id="f2">LED Preview</span> Â· <span id="f3">Night Mode</span></div></div>
<div class="scene" id="s4">
  <div class="s5-num">42</div>
  <div class="s5-sub">See it installed before you print</div>
</div>
<div class="scene" id="s5"><div class="s6-flow">.STL <span class="arrow">â†’</span> .3MF <span class="arrow">â†’</span> Bambu X1 Carbon</div></div>
<div class="scene" id="s6">
  <div class="s7-text">Share a link. They see what you see.</div>
  <div class="s7-bar"><span class="s7-lock">ðŸ”’</span> speak23d.vercel.app/s/a7x9f</div>
</div>
<div class="scene" id="s7">
  <div class="s8-line" id="ni1">No install.</div>
  <div class="s8-line" id="ni2">No software.</div>
  <div class="s8-line" id="ni3">Just a browser.</div>
</div>
<div class="scene" id="s8">
  <div class="smash-container" id="smashContainer"></div>
</div>
<div class="scene" id="s9">
  <div class="s9-url">speak23d.vercel.app</div>
  <div class="s9-sub">Built for builders.</div>
  <button class="s9-btn" onclick="replay()">â–¶ Watch Again</button>
</div>

<script>
const scenes=document.querySelectorAll('.scene');
const progress=document.getElementById('progress');
const FADE=400,GAP=500,TOTAL=40000;
let startTime=0,progressRAF=0,timeouts=[];

const timeline=[
  {id:0,start:0,dur:4000},
  {id:1,start:4500,dur:2000},
  {id:2,start:7000,dur:4500},
  {id:3,start:12000,dur:3000},
  {id:4,start:15500,dur:4000},
  {id:5,start:20000,dur:3500},
  {id:6,start:24000,dur:3500},
  {id:7,start:28000,dur:3000},
  {id:8,start:31500,dur:4500},
  {id:9,start:36500,dur:4000}
];

function showScene(i){
  scenes[i].style.display='flex';
  requestAnimationFrame(()=>requestAnimationFrame(()=>{scenes[i].style.opacity='1'}));
  // scene-specific animations
  if(i===2)typeAnimation();
  if(i===3)featureHighlight();
  if(i===7)noInstallReveal();
  if(i===8)smashCut();
}
function hideScene(i){
  scenes[i].style.opacity='0';
  setTimeout(()=>{scenes[i].style.display='none'},FADE);
}

function typeAnimation(){
  const word="HELLO";const el=document.getElementById('typeTarget');const t3=document.getElementById('s3text');
  el.textContent='';t3.textContent='';
  word.split('').forEach((ch,i)=>{
    timeouts.push(setTimeout(()=>{el.textContent+=ch;t3.textContent=el.textContent},i*350));
  });
}
function featureHighlight(){
  ['f1','f2','f3'].forEach((id,i)=>{
    timeouts.push(setTimeout(()=>{document.getElementById(id).classList.add('lit')},i*700));
  });
}
function noInstallReveal(){
  ['ni1','ni2','ni3'].forEach((id,i)=>{
    timeouts.push(setTimeout(()=>{document.getElementById(id).style.opacity='1'},i*800));
  });
}

function smashCut(){
  const words=[
    'House Numbers','Script Fonts','LED Glow','Night Mode',
    'Arch Backplate','French Cleat','Hidden Mounting','Drilling Template',
    'Rock Mount','Fence Post','Mailbox','Freestanding',
    '.STL Export','.3MF Export','Share Links','AI Recommendations',
    'Bambu Ready','SPEAK23D'
  ];
  const container=document.getElementById('smashContainer');
  container.innerHTML='';
  words.forEach((w,i)=>{
    const el=document.createElement('div');
    el.className='smash-word'+(i===words.length-1?' big':'');
    el.textContent=w;
    container.appendChild(el);
    const showAt=i*220;
    const hideAt=showAt+200;
    timeouts.push(setTimeout(()=>{el.classList.add('on')},showAt));
    if(i<words.length-1){
      timeouts.push(setTimeout(()=>{el.classList.remove('on')},hideAt));
    }
  });
}

function updateProgress(){
  const elapsed=Date.now()-startTime;
  const pct=Math.min(elapsed/TOTAL*100,100);
  progress.style.width=pct+'%';
  if(pct<100)progressRAF=requestAnimationFrame(updateProgress);
}

function run(){
  // reset
  timeouts.forEach(clearTimeout);timeouts=[];
  cancelAnimationFrame(progressRAF);
  scenes.forEach(s=>{s.style.display='none';s.style.opacity='0'});
  progress.style.width='0';
  ['f1','f2','f3'].forEach(id=>{const e=document.getElementById(id);if(e)e.classList.remove('lit')});
  ['ni1','ni2','ni3'].forEach(id=>{const e=document.getElementById(id);if(e)e.style.opacity='0'});
  document.getElementById('typeTarget').textContent='';
  document.getElementById('s3text').textContent='';

  startTime=Date.now();
  updateProgress();

  timeline.forEach((entry,idx)=>{
    timeouts.push(setTimeout(()=>showScene(entry.id),entry.start));
    if(idx<timeline.length-1){
      timeouts.push(setTimeout(()=>hideScene(entry.id),entry.start+entry.dur));
    }
  });
}

function replay(){run()}
run();
</script>
</body>
</html>
